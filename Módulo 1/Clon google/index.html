<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLON DE GOOGLE</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- Link a GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>

<body>
    <!-- En esta parte va GMAIL,IMÁGENES Y LA FOTO DEL PERFIL -->
    <Header class="cajaheader">
        <div class="caja1">
            <div class="cajadegmailimágeneseimagenpersonal">
                <a class="links" href="http://https://mail.google.com/mail/&ogbl">Gmail</a>
            </div>
            <div class="cajadegmailimágeneseimagenpersonal">
                <a class="links"href="http://https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a>
            </div>
            <div class="cajadegmailimágeneseimagenpersonal">
                <span class="material-icons">&#xe5c3;</span>
            </div>
            <div class="cajadegmailimágeneseimagenpersonal">
                <img src="https://lh3.googleusercontent.com/ogw/ADea4I6E1AmVqN0pScQt7TmES8pJTx9Zv57Z51LeTtR2BA=s32-c-mo"
                alt="">
            </div>
        </div>
    </Header>
    <!-- En esta parte va IMAGEN DE GOOGLE, BARRA DE BÚSQUEDA, BUSCAR CON GOOGLE, ME SIENTO CON SUERTE, OFRECIDO POR GOOGLE -->
    <main class="cajamain">
        <!-- LOGO DE GOOGLE -->
        <div class="imagendegoogle">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="">
        </div>
        <!-- BARRA DE BÚSQUEDA -->
        <div>
            <div class="barradebusqueda">
                <!-- Esta es la imagen de la lupa a un lado del buscador -->
                <div class="lupadelabarradebusqueda">
                    <span class="material-icons">&#xe8b6;</span>
                </div>
                <!-- BARRA PARA INTRODUCIR EL TEXTO -->
                <div class="barradelabarradebusqueda">
                    <input class="barrainput" type="text">
                </div>
            </div>
        </div>
        <div class="botonesdebusqueda">
            <!-- BOTONES DE BÚSQUEDA -->
            <button class="botones">
                Buscar con Google
            </button>
            <button class="botones">
                Me siento con suerte
            </button>
        </div>
        <!-- OFRECIDO POR GOOGLE -->
        <div class="ofrecidoporgoogle">
            <p>Ofrecido por Google en: <a class="linkofrecidoporgoogle"
                    href="https://www.google.com/setprefs?sig=0_OYOQrySDXjyrUOqWHMltKrCwimI%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwims-bKr9b2AhUBHM0KHX1RD2AQ2ZgBCA0">English</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="piedepágina">
            <div class="piedepágina1">
                México
            </div>
            <div class="piedepágina2">
                <div class="parte1">
                <a class="linksparte1y2" href="#">Sobre Google</a> 
                <a class="linksparte1y2" href="#">Publicidad</a>
                <a class="linksparte1y2" href="#">Negocios</a> 
                <a class="linksparte1y2" href="#">Cómo funciona la búsqueda</a>
                </div>
                <div class="parte2">
                    <a class="linksparte1y2" href="#">Privacidad</a>
                    <a class="linksparte1y2" href="#">Condiciones</a>
                    <a class="linksparte1y2" href="#">Preferencias</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
